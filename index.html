<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img src="images/image-header-mobile.jpg" alt="" class="mobile" />
        <div class="overlay"></div>
        <img src="images/image-header-desktop.jpg" alt="" class="desktop" />
      </div>
      <div class="container2">
        <div class="content">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="footer">
          <p class="value1">
            <span class="value">10k+</span><br />
            COMPANIES
          </p>
          <p class="value2">
            <span class="value">314</span><br />
            TEMPLATES
          </p>
          <p class="value3"><span class="value">12M+</span><br />QUERIES</p>
        </div>
      </div>
    </div>
  </body>
</html>
